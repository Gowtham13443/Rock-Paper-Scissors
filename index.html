<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock"> <img src="./images/rock.png"></div>
        <div class="choice" id="paper"> <img src="./images/paper.jpeg"></div>
        <div class="choice" id="scissors"> <img src="./images/scissors.png"></div>
    </div>
    <div class="scorecard">
        <div class="score">
        <p id="yourscore">0</p> 
        <p>You</p>
        </div>
        <div class="score">
        <p id="compscore">0</p>
        <p>Computer</p>
        </div>
        
        </div>
        <div  class="msg" >
            <p id="result">Play Your Move</p>
        </div>
        
    
</body>
<script src="RPS.js"></script>
</html>
